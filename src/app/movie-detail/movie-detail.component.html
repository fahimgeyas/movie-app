<div class="wrapper" *ngFor="let i of details">
    <div class="row">
        <div class="col-6 title">
            <h1>{{i.movieName}}</h1>
        </div>
        <div class="col-6 ms-auto">
            <p class="text-end me-lg-5" style="color: darkgray;">See more</p>
        </div>
    </div>
    <div class="row detail-div">
        <div class="col-3 poster">
            <img [src]="i.posterlink" alt="poster" height="230px" width="160px">
        </div>
        <div class="col-9 ps-0 description-div">
            <div class="row">
                <div class="col-12 ps-0 rating">
                    <p><svg style="color: yellow;"
                        xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                        fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>&nbsp;&nbsp;{{i.rating}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 ps-0 description">
                    <p>{{i.movieDescription}}</p>
                </div>
            </div>
            <div class="row runtime">
                <div class="col-12 ps-0 ">
                    <p><span>Running time:</span> {{i.runtime}} minutes.</p>
                </div>
            </div>
            <div class="row directors">
                <div class="col-12 ps-0 ">
                    <p><span>Directed by:</span> {{i.directors}}.</p>
                </div>
            </div>

        </div>
    </div>

</div>
